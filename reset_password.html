<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Reset Password
        </title>
    </head>
    <body>
        <center>
            <form action="login.html">
                <h2>Reset your Password!!</h2>

                <label for="emailid">E Mail ID :</label>
                <input id="emailid" type="email" name="emailid" placeholder="Enter your registered email" required> <br><br>

                <label for="newpassword">New Password :</label>
                <input id="newpassword" type="password" name="newpassword" placeholder="create new password" required> <br><br>

                <label for="confirmpassword">Confirm Password :</label>
                <input id="confirmpassword" type="password" name="confirmpassword" placeholder="re-enter password" required> <br><br>

                <button type="submit">
                    Update Password
                </button>


            </form>
        </center>
    </body>
</html>
