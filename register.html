<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <center>
            
        <h2>Register Here</h2>
        <form action="login.html">
        <label for="name">Name :</label>
        <input id="name" type="text" name="name" placeholder="enter your name" required> <br> <br>

        <label for="ph">Phone Number :</label>
        <input id="ph" type="number" name="ph" placeholder="enter your phone number" required> <br> <br>

        <label for="emailid">E-mail ID :</label>
        <input id="emailid" type="email" name="emailid" placeholder="enter your email id" required> <br> <br>

        <label for="password">Password :</label>
        <input id="password" type="password" name="password" placeholder="create password" required> <br> <br>

        <label for="confirmpassword">Confirm Password :</label>
        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="re-enter your password" required> <br> <br>
        
        <a href="login.html">Already have account? <br>
            Login here</a> <br> <br>
            
        
            <button type="submit">
                Register
            </button>
        

        </form>

        </center>
    </body>
</html>
